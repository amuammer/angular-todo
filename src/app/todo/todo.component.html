<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..."  [(ngModel)]= "taskTitle" >
  <span (click)="add()" class="addBtn">Add</span>
</div>

<ul id="myUL">
    <li [class.checked]="task.isDone" (click)="check(task.id, i)"  *ngFor="let task of tasks; index as i" >
      {{task.title}}
      <span class="close" (click)="delete(task.id, i)">X</span>
    </li>
</ul>
